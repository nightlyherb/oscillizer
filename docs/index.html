<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscillizer</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body class="debug">
  <div class="flex flex-column w-75-ns center">
    <h1 class="f1 tc sans-serif ma2">Oscillizer</h1>
    <p class="sans-serif center">
      This is a modern web remake of Oscillizer.
      For the original version, see
      <a href="https://entropymine.com/jason/life/oscillizer/">here</a>.
    </p>
    <div class="inline-flex flex-wrap center">
      <div class="oscillizer-component ma2 flex-grow-1">
        <label for="input-rle" class="oscillizer-component__label">
          RLE Input
        </label>
        <textarea
          name="RLE Input"
          id="input-rle"
          cols="70"
          rows="10"
          class="oscillizer-component__content code"
        >
        </textarea>
      </div>
      <div class="oscillizer-component ma2 flex-grow-1">
        <label for="output-osc" class="oscillizer-component__label">
          Oscillizer Diagram
        </label>
        <canvas class="oscillizer-component__content" id="output-osc"></canvas>
      </div>
      <div class="oscillizer-component ma2 flex-grow-1">
        <label for="output-debug" class="oscillizer-component__label">
          Oscillator Data Table
        </label>
        <pre id="output-debug"></pre>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
